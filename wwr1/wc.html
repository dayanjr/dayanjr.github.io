<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Weather Card</title>
<link
href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
rel="stylesheet"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"
rel="stylesheet"
/>
<meta charset="utf-8" />
<link rel="stylesheet" href="styles/wc.css">
</head>
<body>
<section id="weather-card">
<div class="top"></div>
<i class="icon wi wi-day-cloudy"></i>
<div class="overlay"><img src="styles/images/bottom-overlay.png"></div>
<div class="weather-text">cloudy</div>
<div class="temp">18<sup><i class="wi wi-celsius"></i></div>
<div class="city">new york</div>
<div class="date"><i class="wi wi-moon-alt-waxing-crescent-6"></i> thu |<span>nov 12</span> 1:38 PM<i class="wi wi-time-1"></i></div>
</section>
</body>
</html>

<!DOCTYPE html>
<link rel="stylesheet" href="styles1/mm.css">
<html>
<body>
<div class="container">
  <div id="feedback"></div>
  <form action="/wwr1/rivers.html" method="post">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Brazil</option>
        <option value="canada">Korea</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
  <script>
    const feedbackElement =document.getElementById('feedback');
    const formElement = document.forms[0];
    formElement.addEventListener('submit', function(e) { e.preventDefault();feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
    feedbackElement.style.display = "block";
    document.body.classList.toggle('moveDown');
  })
  </script>
</body>
</html>

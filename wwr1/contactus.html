<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>contactus</title>
  <link type="text/css" rel="stylesheet" href="styles/site-plan-rafting.css" />
</head>

<body>
  <header>
    <h1>Contact page</h1>
    <h2>Dayan Frazao</h2>
    <h2>WDD 130-03</h2>
    <!-- In the header above, add the name of your site, your name and class number. For example if you are in section 3 you would put WDD 130-03 -->
  </header>
  <main>
      <div id="feedback"></div>
    <form action="/wwr1/rivers.html" method="post">
        <ul>
            <li>
                <label for="name">name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="user_email">
            </li>
            <li>
                <label for="msg">message:</label>
                <textarea name="user_message" id="msg"></textarea>
            </li>
            <li class="buttom">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
  </main>
  <script>
    const feedbackElement =document.getElementById('feedback');
    const formElement = document.forms[0];
    formElement.addEventListener('submit', function(e) { e.preventDefault();feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
    feedbackElement.style.display = "block";
    document.body.classList.toggle('moveDown');})
  </script>
</body>

</html>
